{% extends 'base.html' %}

{% block title %}Password Reset Complete - SearchFind{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="text-center">
        <div class="bg-green-100 text-green-600 rounded-full p-4 inline-block mb-4">
            <i class="fas fa-check-circle text-3xl"></i>
        </div>
        <h2 class="text-2xl font-bold mb-4">Password Reset Complete</h2>
        <p class="text-gray-600 mb-6">
            Your password has been set. You may go ahead and log in now.
        </p>
        <a href="{% url 'accounts:login' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md inline-block">
            Log In
        </a>
    </div>
</div>
{% endblock %}
